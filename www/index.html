<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-6">

                        <label for="" class="form-label">select folder in bucket</label>
                        <select class="form-select" aria-label="Default select example" id="bucketName">
                            <option selected></option>
                        </select>

                        <div class="mt-2">
                            <div class="btn btn-success" id="btnOk">ok</div>
                        </div>
                    </div>
                    <div class="col-6 ">
                        <h3 id="imageLength"></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="spinner-border mt-3" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="card mt-3" id="result">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">foldername</th>
                                        <th scope="col">panoramaid</th>
                                        <th scope="col">ru_count</th>
                                        <th scope="col">uk_count</th>
                                        <th scope="col">other_count</th>
                                    </tr>
                                </thead>
                                <tbody id="resulttb">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./app.js"></script>

</html>
